<div *ngIf="loggedIn" class="headerContainer">
    <nav class="navbar navbar-expand-lg bg-light shadow-sm px-3">
        <div class="container-fluid">
            <a class="navbar-brand text-primary fw-bold" href="#">Pillars of Knowledge</a>
            <div class="d-flex ms-auto align-items-center user-info">
                <span class="text-dark me-3 fw-semibold">Hi, {{name}}</span>
                <a class="btn btn-primary me-2 rounded-pill px-4" routerLink="/profile">Profile</a>
                <button class="btn btn-outline-danger rounded-pill px-4" (click)="logout()">Log Out</button>
            </div>
        </div>
    </nav>
</div>
