<div class="card" style="margin-top: 70px;" >
    <div class="card-header text-center">
        <h1>Return a Book</h1>
    </div>

    <div class="card-body">
        <form [formGroup]="returnForm">

            <!-- User ID Field -->
            <div class="mb-3">
                <label for="userId" class="form-label">User ID</label>
                <input type="text" id="userId" class="form-control" formControlName="userId">
            </div>

            <!-- Book ID Field -->
            <div class="mb-3">
                <label for="bookId" class="form-label">Book ID</label>
                <input type="text" id="bookId" class="form-control" formControlName="bookId">
            </div>

            <!-- Get Fine Section -->
            <div class="fine mb-3 d-flex justify-content-between align-items-center">
                <button type="button" class="btn btn-outline-primary" (click)="getFine()">Get Fine</button>
                <span *ngIf="fineToPay !== null" class="fine-amount">
                    {{ fineToPay }} Rs
                </span>
            </div>

            <!-- Return Book Button -->
            <button type="button" class="btn btn-primary w-100" (click)="returnBook()">Return Book</button>

        </form>
    </div>
</div>
