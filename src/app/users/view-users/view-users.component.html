<div class="container mt-4">
    <!-- Card Header with Custom Color -->
    <div class="card shadow-lg">
        <div class="card-header" style="background-color: white; color: #2F5233; text-align: center;">
            <h1>All Users of Library</h1>
        </div>
        <div class="card-body" style="background-color: white;">
            <page-table [columns]="columns" [dataSource]="users" (unblock)="unblockUser($event)">
            </page-table>
        </div>
    </div>
</div>
