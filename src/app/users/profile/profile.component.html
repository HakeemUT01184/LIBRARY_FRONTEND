<div class="card" style="width: 500px; background-color: #f8f9fa;">
    <div class="card-header" style="background-color: #2F5233; color: white; font-weight: bold; letter-spacing: 3px; font-size: 1.5rem;">
      Profile Information
    </div>
    
    <div class="card-body">
      <table class="table table-bordered">
        <thead>
          <tr style="background-color: #2F5233; color: white;">
            <th scope="col">Name</th>
            <th scope="col">Value</th>
          </tr>
        </thead>
        <tbody>
          <!-- Loop through dataSource and display each row -->
          <tr *ngFor="let element of dataSource">
            <td>{{ element.name }}</td>
            <td>{{ element.value }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
